<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="card-image">
            <picture>
                <img src="image/foto.jpg" alt="praia" class="foto">
            </picture>
        </div>

        <div class="card-info">
            <h1>ENTRAR NO SISTEMA DE RECADOS</h1>
            <input type="text" id="usuario" placeholder="USER NAME">
            <input type="password" id="password" placeholder="PASSWORD">
            <br>
            <input type="button" value="ENTRAR" class="button" onclick="entrar()">
            <br>
            <input type="button" value="CRIAR CONTA" class="button" onclick="location.href='newuser.html'">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
    <script src="newuser.js"></script>

</body>

</html>
